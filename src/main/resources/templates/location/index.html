<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>地址选择</title>
    <th:block th:include="/common :: header"/>
    <style>

    </style>
    <link rel="stylesheet" type="text/css" href="/layui/module/cityPicker/city-picker.css">
</head>

<body>
<div class="layui-cow layui-col-md6 layui-col-md-offset1" style="margin-top: 20px">
    <fieldset class="layui-elem-field layui-field-title site-title">
        <legend><a>CityPicker 使用</a></legend>
    </fieldset>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item layui-col-md8">
            <label class="layui-form-label">地址：</label>
            <div class="layui-input-block">
                <input id="address"type="text" autocomplete="on" class="layui-input"  name="city-picker" readonly="readonly" data-toggle="city-picker" placeholder="请选择">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="citypickerDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

</body>
<!-- 资 源 引 入 -->
<th:block th:include="/common :: footer"/>
<script src="/layui/module/cityPicker/city-picker.data.js"></script>
<script type="text/javascript">
    layui.use(['cityPicker', 'form', 'jquery'], function () {
        let $ = layui.$,
            form = layui.form,
            cityPicker = layui.cityPicker;

        new cityPicker("#address", {
            provincename: "provinceId",
            cityname: "cityId",
            districtname: "districtId",
            level: 'districtId',// 级别
        })

        //监听提交
        form.on('submit(citypickerDemo)', function (data) {
            var address = $("#address").val();
            layer.open({
                type: 1,
                title: '地址信息',
                area: '400px;',
                shade: 0,
                content: '<div style="padding: 20px 20px;">' + address + '</div>'
            });
            return false;
        })
    });
</script>
</html>
