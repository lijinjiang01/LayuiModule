<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/common :: header('IconPicker展示')"/>
    <style>
        body {
            overflow: hidden;
        }

        .iconPicker-demo {
            margin-top: 100px;
            border-width: 1px;
            border-style: solid;
            color: #5f5f5f !important;
        }

        .iconPicker-container {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="iconPicker-demo layui-col-md4 layui-col-md-offset4">

    <div class="iconPicker-container">
        <blockquote class="layui-elem-quote">
            <h1>添加菜单</h1>
        </blockquote>
        <form class="layui-form">
            <div class="container">
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <select name="type">
                            <option value="">请选择</option>
                            <option value="1">菜单项</option>
                            <option value="0" selected>菜单组</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图标</label>
                    <div class="layui-input-block">
                        <input type="text" id="icon" name="icon" lay-verify="title" autocomplete="off"
                               placeholder="请选择图标"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">路径</label>
                    <div class="layui-input-block">
                        <input type="text" name="href" lay-verify="title" autocomplete="off"
                               placeholder="请输入路径"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="title" autocomplete="off" placeholder="请输入排序"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="button-container">
                    <button type="submit" class="layui-btn layui-btn-sm" lay-submit=""
                            lay-filter="menu-save">
                        <i class="layui-icon layui-icon-ok"></i>
                        提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                        <i class="layui-icon layui-icon-refresh"></i>
                        重置
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- 资 源 引 入 -->
<th:block th:include="/common :: footer"/>
<script>
    layui.use(['iconPicker', 'form', 'layer'], function () {
        let iconPicker = layui.iconPicker,
            form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        iconPicker.render({
            elem: '#icon',// 选择器，推荐使用input
            url: '/layui/font/iconfont.svg',// Layui的字体 svg 路径
            limit: 16,// 每页显示数量，默认12（默认4行）
            click: function (data) { // 点击回调
                console.log(data);
            },
            success: function (d) {// 渲染成功后的回调
                console.log(d);
            }
        });

        form.on('submit(menu-save)', function (data) {
            let field = data.field; // 获取表单全部字段值
            // 显示填写结果，仅作演示用
            layer.alert(JSON.stringify(field), {
                title: '当前填写的字段值'
            });
            // 此处可执行 Ajax 等操作
            return false; // 阻止默认 form 跳转
        });

    });
</script>
</body>
</html>
